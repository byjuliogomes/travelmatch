<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <title>Chat GPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container"><img src="img/logo.png" class="logo" /></div>
    </header>

    <div class="title">
      <h1>Busque receitas</h1>
      <h3>
        Encontre receitas deliciosas para cozinhar quando estiver com fome.
      </h3>
    </div>

    <div class="content">
      <textarea
        id="inputQuestion"
        placeholder="Qual receita vocÃª quer?"
        style="height: 20%"
      >
Quero uma receita de: </textarea
      >
      <textarea
        id="result"
        rows="30"
        disabled
        placeholder="A receita vai aparecer aqui"
        style="height: 72%; display: none"
      ></textarea>
      <div class="buttons">
        <button onclick="generatePDF()" style="display: none" id="downloadBtn">
          Baixar em PDF
        </button>
        <button class="clipboard-button" style="display: none" id="copiedBtn">
          Copiar Receita
        </button>
        <button
          onclick="shareOnWhatsApp()"
          style="display: none"
          id="whatsBtn"
        >
          Compartilhar no WhatsApp
        </button>
      </div>
    </div>

    <footer>
        <div class="footer-menu">
          <ul>
            <li><a href="#">Meu github</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="footer-credits">
          <p>Criado por <a href="https://www.linkedin.com/in/byjuliogomes/">@byjuliogomes</a> &copy; 2023</p>
        </div>
      </footer>
      

    <script src="server.js"></script>
  </body>
  <style>
    @media print {
      .pagebreak {
        page-break-before: always;
      }
    }
  </style>
</html>
